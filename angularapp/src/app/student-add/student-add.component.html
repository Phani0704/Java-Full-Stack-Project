<!-- angularapp/src/app/student-add/student-add.component.html -->

<div class="container">
    <h2>Add Student</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" formControlName="department" class="form-control">
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" formControlName="phonenumber" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
  </div>
